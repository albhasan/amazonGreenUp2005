[scidb_docker_1]
server-0=localhost,0
install_root=/opt/scidb/14.3
metadata=/opt/scidb/14.3/share/scidb/meta.sql
pluginsdir=/opt/scidb/14.3/lib/scidb/plugins
logconf=/opt/scidb/14.3/share/scidb/log4cxx.properties
db_user=scidb
db_passwd=xxxx.xxxx.xxxx
base-port=49910
base-path=/home/scidb/data
redundancy=0
mem-array-threshold=338
smgr-cache-size=338
merge-sort-buffer=169
network-buffer=169
max-memory-limit=2048
execution-threads=2
result-prefetch-threads=2
result-prefetch-queue-size=1
operator-threads=1
pg-port=49902 
ssh-port=49901 


